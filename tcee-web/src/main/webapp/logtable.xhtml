<p:dataTable id="logTable" xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             value="#{talendLog.log}" var="log"
             lazy="true" scrollable="true" disabledSelection="false">
    <p:column>
        <f:facet name="header">
            <h:outputText value="PID"></h:outputText>
        </f:facet>
        <h:outputText value="#{log.pid}"></h:outputText>
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="Name"></h:outputText>
        </f:facet>
        <h:outputText value="#{log.job}"></h:outputText>
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="Context"></h:outputText>
        </f:facet>
        <h:outputText value="#{log.context}"></h:outputText>
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="Moment"></h:outputText>
        </f:facet>
        <h:outputText value="#{log.moment}"></h:outputText>
    </p:column>
</p:dataTable>
