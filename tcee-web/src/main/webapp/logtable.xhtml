<p:dataTable id="logTable" xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             value="#{talendLog.lazyLog}" var="log"
             lazy="true"
             paginator="true" rows="10"
             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
             rowsPerPageTemplate="5,10,15">
    <p:column>
        <f:facet name="header">
            <h:outputText value="Moment"/>
        </f:facet>
        <h:outputText value="#{log.moment}"/>
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="PID"/>
        </f:facet>
        <h:outputText value="#{log.pid}"/>
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="Root"/>
        </f:facet>
        <h:outputText value="#{log.rootPid}"/>
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="Father"/>
        </f:facet>
        <h:outputText value="#{log.fatherPid}"/>
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="Type"/>
        </f:facet>
        <h:outputText value="#{log.type}"/>
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="Message"/>
        </f:facet>
        <h:outputText value="#{log.message}"/>
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="Context"/>
        </f:facet>
        <h:outputText value="#{log.context}"/>
    </p:column>

</p:dataTable>
