<p:dataTable id="jobRunTable"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             value="#{talendStat.lazyJobRuns}" var="jrun"
             lazy="true"
             paginator="true" rows="10"
             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
             rowsPerPageTemplate="5,10,15">
    <p:column>
        <f:facet name="header">
            <h:outputText value="Moment"/>
        </f:facet>
        <h:outputText value="#{jrun.start.moment}"/>
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="PID"/>
        </f:facet>
        <!-- TODO try to use more concrete updates. Not 'details' -->
        <p:commandLink id="jr-pid" update="details" actionListener="#{jobController.onPidSelected(jrun.start.pid)}" value="#{jrun.start.pid}"/>
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="Context"/>
        </f:facet>
        <h:outputText value="#{jrun.start.context}"/>
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="Job version"/>
        </f:facet>
        <h:outputText value="#{jrun.start.jobVersion}"/>
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="End message"/>
        </f:facet>
        <h:outputText value="#{jrun.end.message}"/>
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="Duration (ms)"/>
        </f:facet>
        <h:outputText value="#{jrun.end.duration}"/>
    </p:column>
</p:dataTable>
