<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>

    <p:layout>
        <p:layoutUnit position="north" size="50">
            <h:outputText value="Top content."/>
        </p:layoutUnit>
        <p:layoutUnit header="Projects" position="west" resizable="true" size="400" minSize="200" maxSize="500">
            <h:form id="projectForm">
                <p:growl autoUpdate="true"/>
                <p:panelMenu model="#{jobBean.projectMenu}"/>
            </h:form>
        </p:layoutUnit>
        <p:layoutUnit position="center">
            <h:form id="details">
                <p:accordionPanel id="panel" multiple="false" dynamic="true" rendered="#{jobBean.jobSelected}">
                    <p:tab title="Job map">
                        <p:outputLabel value="MAP"/>
                    </p:tab>
                    <p:tab title="LOG (#{talendLog.count} for #{talendLog.lastDate})">
                        <ui:include src="logtable.xhtml"/>
                    </p:tab>
                    <p:tab title="Statistic (#{talendStat.jobs}) ">
                        <ui:include src="stattable.xhtml"/>
                    </p:tab>
                </p:accordionPanel>
            </h:form>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
