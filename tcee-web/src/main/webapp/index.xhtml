<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <p:layout style="min-width:400px;min-height:200px;">
        <p:layoutUnit position="north" size="50">
            <h:outputText value="Top content." />
        </p:layoutUnit>
        <p:layoutUnit position="west" resizable="true" size="200" minSize="40" maxSize="200">
            <p:dataTable value="#{talendStat.jobs}" var="job">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Jobs"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{job.name}"></h:outputText>
                </p:column>
            </p:dataTable>
        </p:layoutUnit>
        <p:layoutUnit position="east" size="200" minSize="200">
            <h:outputText value="Right Content" />
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <p:accordionPanel multiple="true" dynamic="true">
                <p:tab title="LOG (#{talendLog.count} for #{talendLog.lastDate})">
                    <p:dataTable value="#{talendLog.log}" var="log" lazy="true" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="PID"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{log.pid}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{log.job}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Context"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{log.context}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Moment"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{log.moment}"></h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Statistic (#{talendStat.jobs}) ">
                    ${talendStat.jobRuns}
                    <p:outputLabel value="Statistic should be here"/>
                </p:tab>
            </p:accordionPanel>
        </p:layoutUnit>

    </p:layout>

</h:body>
</html>
