<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head/>
<h:body>
    <p:layout style="height: 820px">
        <p:layoutUnit position="north" size="50">
            <h:outputText value="Talend control"/>
        </p:layoutUnit>
        <p:layoutUnit header="Projects" position="west" style="height: 100%" resizable="true" size="400" minSize="200" maxSize="500">
            <h:form id="projectForm">
                <p:growl autoUpdate="true"/>
                <p:panelMenu model="#{jobController.projectMenu}"/>
            </h:form>
        </p:layoutUnit>
        <p:layoutUnit position="center">
            <h:form id="details">
                <p:accordionPanel id="panel" multiple="false" dynamic="true" rendered="#{jobController.jobSelected}">
                    <p:tab id="tab-jobrun" title="Job #{jobController.currentJob.name} runs (#{talendStat.jobRunsCount})">
                        <ui:include src="jobruns_table.xhtml"/>
                    </p:tab>
                    <p:tab id="tab-log" title="LOG (#{talendLog.count} for #{talendLog.lastDate})">
                        <ui:include src="logtable.xhtml"/>
                    </p:tab>
                    <p:tab id="tab-statistic" title="Statistic">
                        <ui:include src="durations.xhtml"/>
                    </p:tab>
                </p:accordionPanel>
            </h:form>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
